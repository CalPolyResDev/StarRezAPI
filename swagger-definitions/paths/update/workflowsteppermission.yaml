  operationId: updateWorkflowStepPermission
  description: Updates an WorkflowStepPermission in the system
  consumes:
    - application/json
    - application/xml
  produces:
    - application/json
  parameters:
    - in: path
      name: WorkflowStepPermissionID
      type: integer
      required: true
      description: Numeric value of the workflowsteppermissionID
    - in: body
