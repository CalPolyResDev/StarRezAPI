post:
  summary: ""
  operationId: updateTaskRunnerHistory
  description: Updates an TaskRunnerHistory in the system
  consumes:
    - application/json
    - application/xml
  produces:
    - application/json
  parameters:
    - in: path
      name: TaskRunnerHistoryID
      type: integer
      required: true
      description: Numeric value of the taskrunnerhistoryID
    - in: body
