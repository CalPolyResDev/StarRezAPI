  description: By passing in the appropriate xml, you can search for a ContactNote in the system
  consumes:
    - application/xml
  produces:
    - application/json
  parameters:
    - in: body
      name: Query
      required: true
      description: An XML query on the ContactNote table
      schema:
        type: string'
  responses:
