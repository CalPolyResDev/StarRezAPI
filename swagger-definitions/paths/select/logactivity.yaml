get:
  summary: ""
  operationId: searchLogActivity
  description: By passing in the appropriate options, you can search for a LogActivity in the system
  consumes:
    - application/json
    - application/xml
  produces:
    - application/json
  parameters:
    - in: query
      name: LogActivityID
      description: ID of the LogActivity you want to look up
      required: false
      type: integer
  responses:
    200:
      description: Search results matching criteria.
      schema:
        type: array
        items:
          $ref: '#/definitions/LogActivityItem'
    400:
      description: Bad Request